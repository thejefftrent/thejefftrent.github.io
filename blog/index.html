---
layout: default
title: Jeff's Notes
date: 2020-11-25
---
<article class="w3-container w3-theme">
	<ul class="w3-ul posts w3-center" style="width:70%">
	  {% for post in site.posts %}
	    <li class="w3-padding-small">
			<a href="{{ post.url }}" title="{{ post.title }}">
				<span class="w3-large">{{ post.title }}</span><br>
				<span class="w3-small">{{ post.date | date_to_string }}</span>
			</a>
		</li>
	  {% endfor %}
	</ul>
</article>
