---
layout: default
title: Jeff's Notes
date: 2020-11-25
---
<article class="w3-container w3-theme">
	<ul class="w3-ul posts" style="width:70%; margin: auto;">
	  {% for post in site.posts %}
		<a href="{{ post.url }}" title="{{ post.title }}">
	    	<li class="w3-padding-small">
				<span class="w3-large">{{ post.title }}</span><br>
				<span class="w3-small">{{ post.date | date_to_string }}</span>
			</li>
		</a>
	  {% endfor %}
	</ul>
</article>
